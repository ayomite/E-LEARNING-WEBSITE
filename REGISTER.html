<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>School Registration Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #eef2f7;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        background: #fff;
        width: 90%;
        max-width: 900px;
        padding: 40px 30px;
        border-radius: 10px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        color: #0066ff;
        margin-bottom: 30px;
    }

    fieldset {
        margin-bottom: 25px;
        border: 1px solid #ccc;
        padding: 20px 25px;
        border-radius: 8px;
    }

    legend {
        font-weight: bold;
        color: #0066ff;
        padding: 0 10px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
    }

    input, select, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        outline: none;
        font-size: 16px;
        transition: border-color 0.3s;
    }

    input:focus, select:focus, textarea:focus {
        border-color: #0066ff;
    }

    button {
        width: 100%;
        padding: 15px;
        background: #0066ff;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 15px;
        transition: background 0.3s;
    }

    button:hover {
        background: #004fcc;
    }

    .error-message {
        color: red;
        margin-bottom: 15px;
        text-align: center;
    }

    .success-message {
        color: green;
        margin-bottom: 15px;
        text-align: center;
    }

    a {
        color: #0066ff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="container">
    <h2>School Registration Form</h2>

    <div class="success-message" id="successMsg"></div>
