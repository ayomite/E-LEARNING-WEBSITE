<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDwqKHykKby2Hl4kq9YgvuE5D-m39o8s-A",
  authDomain: "registration-portal-a9e15.firebaseapp.com",
  projectId: "registration-portal-a9e15",
  storageBucket: "registration-portal-a9e15.firebasestorage.app",
  messagingSenderId: "485069236390",
  appId: "1:485069236390:web:4896b47ec11962580eec67"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const form = document.getElementById("registrationForm");
const errorMsg = document.getElementById("errorMsg");
const successMsg = document.getElementById("successMsg");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  errorMsg.innerText = "";
  successMsg.innerText = "";

  try {
    // Account info
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    // Student info
    const fullName = form.studentName.value.trim();
    const dob = form.dob.value;
    const gender = form.gender.value;
    const studentClass = form.classApplying.value.trim();

    // Residence info
    const address = form.address.value.trim();
    const city = form.city.value.trim();
    const state = form.state.value.trim();
    const phone = form.phone.value.trim();

    // Parent info
    const parentName = form.parentName.value.trim();
    const occupation = form.occupation.value.trim();
    const parentPhone = form.parentPhone.value.trim();
    const parentAddress = form.parentAddress.value.trim();

    const course = form.course.value;

    // Create user account in Firebase Auth
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);

    // Save full student data in Firestore
    await setDoc(doc(db, "students", userCredential.user.uid), {
      username,
      email,
      fullName,        // <-- updated field name
      dob,
      gender,
      studentClass,    // <-- updated field name
      address,
      city,
      state,
      phone,
      parentName,
      occupation,
      parentPhone,
      parentAddress,
      course,
      createdAt: new Date()
    });

    successMsg.innerText = "Registration successful! You can now login.";
    form.reset();

    // Redirect to login page after 2 seconds
    setTimeout(() => {
      window.location.href = "login.html";
    }, 2000);

  } catch (error) {
    if (error.code === "auth/email-already-in-use") {
      errorMsg.innerHTML = 'This email is already registered. <a href="login.html">Login here</a>';
    } else {
      errorMsg.innerText = error.message;
    }
  }
});
</script>
