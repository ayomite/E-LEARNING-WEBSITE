<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Student Signup</title>
</head>
<body>
  <h2>Student Signup</h2>
  <form id="signup-form">
    <input name="username" placeholder="Username" required /><br/>
    <input name="fullName" placeholder="Full Name" required /><br/>
    <input name="email" type="email" placeholder="Email" required /><br/>
    <input name="password" type="password" placeholder="Password" required minlength="6"/><br/>
    <input name="class" placeholder="Class (e.g., JSS1)" /><br/>
    <button type="submit">Sign Up</button>
  </form>

  <script type="module">
    // Import Firebase from CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDwqKHykKby2Hl4kq9YgvuE5D-m39o8s-A",
      authDomain: "registration-portal-a9e15.firebaseapp.com",
      projectId: "registration-portal-a9e15",
      storageBucket: "registration-portal-a9e15.firebasestorage.app",
      messagingSenderId: "485069236390",
      appId: "1:485069236390:web:65572074f90bd7570eec67"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Signup form
    const form = document.getElementById('signup-form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = form.username.value.trim();
      const fullName = form.fullName.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;
      const studentClass = form.class.value.trim();

      try {
        // 1️⃣ Create user in Firebase Authentication
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        const uid = user.uid; // Firebase-generated unique ID

        // 2️⃣ Save extra student info in Firestore
        await setDoc(doc(db, 'students', uid), {
          uid,
          username,
          fullName,
          email,
          studentClass,
          createdAt: new Date().toISOString()
        });

        alert('Account created successfully! Redirecting to login...');
        window.location.href = './login.html';

      } catch (err) {
        console.error(err);
        alert('Error: ' + err.message);
      }
    });
  </script>
</body>
</html>
