<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elearn Expert Digital School - Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            background: white;
            padding: 30px;
            margin: 60px auto;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .footer-text {
            text-align: center;
            margin-top: 12px;
        }
        a { color: #007bff; }
    </style>
</head>
<body>

<div class="container">
    <h2>Elearn Expert Digital School</h2>
    <h3 style="text-align:center;">Registration Form</h3>

    <form>
        <label>Full Name</label>
        <input type="text" placeholder="Enter full name" required>

        <label>Email Address</label>
        <input type="email" placeholder="Enter email" required>

        <label>Phone Number</label>
        <input type="tel" placeholder="Enter phone number" required>

        <label>Password</label>
        <input type="password" placeholder="Create password" required>

        <label>Confirm Password</label>
        <input type="password" placeholder="Confirm password" required>

        <label>Course of Study</label>
        <select required>
            <option value="">-- Select Course --</option>
            <option>Web Development</option>
            <option>Python Programming</option>
            <option>Forex Trading</option>
            <option>Crypto Trading</option>
            <option>Graphics Design</option>
        </select>

        <button type="submit">Register</button>
    </form>

    <p class="footer-text">
        Already have an account? <a href="file:///C:/Users/danie/OneDrive/Documents/LOGIN.HTML">Login Here</a>
    </p>
</div>

</body>
</html>
