<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Registration</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #eef2f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    background: white;
    padding: 40px;
    width: 400px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }

  h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
  }

  input, select {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #0066ff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background: #004fcc;
  }

  .message {
    margin-top: 15px;
    font-weight: bold;
    text-align: center;
  }

  .link {
    margin-top: 10px;
    font-size: 14px;
    text-align: center;
  }

  .link a {
    color: #0066ff;
    text-decoration: none;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Student Registration</h2>

  <form id="signup-form">
    <input name="username" placeholder="Username" required />
    <input name="fullName" placeholder="Full Name" required />
    <input name="email" type="email" placeholder="Email" required />
    <input name="password" type="password" placeholder="Password (min 6 characters)" required minlength="6"/>
    <input name="phone" type="text" placeholder="Phone Number" required />
    <input name="class" placeholder="Class (e.g., JSS1)" required />

    <select name="course" required>
      <option value="" disabled selected>Select Course</option>
      <option value="Forex Trading">Forex Trading</option>
      <option value="Frontend Development">Frontend Development</option>
      <option value="Backend Development">Backend Development</option>
      <option value="Crypto Trading">Crypto Trading</option>
    </select>

    <button type="submit">Register</button>
  </form>

  <div class="message" id="msg"></div>

  <div class="link">
    Already have an account? <a href="login.html">Login here</a>
  </div>
</div>
