/* CSS: style for the horizontal nav (put in a <style> or external file) */
:root{
  --nav-bg: #0b4f6c;       /* deep blue - change to match your school's brand */
  --nav-text: #ffffff;
  --nav-accent: #ffd166;   /* accent color for hover/active */
  --nav-height: 64px;
  --gap: 1.25rem;
  --radius: 8px;
  --font: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
}

*{box-sizing:border-box}
body {margin:0;font-family:var(--font);}

/* container */
.school-nav{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:var(--gap);
  background:var(--nav-bg);
  color:var(--nav-text);
  padding:0 1rem;
  height:var(--nav-height);
  box-shadow:0 2px 6px rgba(0,0,0,0.15);
}

/* logo */
.nav-logo{
  display:inline-flex;
  align-items:center;
  color:var(--nav-text);
  text-decoration:none;
  font-weight:700;
  font-size:1.05rem;
  letter-spacing:0.2px;
  padding:0.25rem 0.5rem;
  border-radius:var(--radius);
}

/* horizontal list */
.nav-list{
  list-style:none;
  display:flex;
  align-items:center;
  gap:0.25rem;
  margin:0;
  padding:0;
}

/* each link */
.nav-item{ margin:0; }
.nav-link{
  display:inline-block;
  padding:0.6rem 0.9rem;
  text-decoration:none;
  color:var(--nav-text);
  font-weight:600;
  border-radius:6px;
  transition: transform .12s ease, background .12s ease, color .12s ease;
  outline: none;
}

/* hover / focus / active */
.nav-link:hover,
.nav-link:focus{
  background:rgba(255,255,255,0.08);
  transform:translateY(-2px);
  color:var(--nav-text);
  box-shadow:0 4px 10px rgba(11,79,108,0.12);
}

.nav-link:active,
.nav-link[aria-current="page"]{
  background:var(--nav-accent);
  color:#0b2a33; /* dark text for contrast on accent */
  transform:none;
}

/* keyboard focus visible */
.nav-link:focus-visible{
  box-shadow:0 0 0 3px rgba(255,209,102,0.18);
}

/* small-screen fallback: wrap into multiple lines (keeps it horizontal until it wraps) */
@media (max-width: 700px){
  .school-nav{
    padding:0.5rem;
    height:auto;
    flex-wrap:wrap;
    gap:0.5rem;
  }
  .nav-list{
    width:100%;
    justify-content:space-around;
    flex-wrap:wrap;
  }
  .nav-logo{ order:-1; width:100%; text-align:center; }
  .nav-link{ padding:0.5rem 0.7rem; font-size:0.95rem; }
}
