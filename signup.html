<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Registration Form</title>
  <style>
    /* Basic page setup */
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Registration container */
    .registration-container {
      background: #fff;
      padding: 30px;
      width: 380px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    input:focus {
      border-color: #007BFF;
      outline: none;
    }

    .btn {
      width: 100%;
      background: #007BFF;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background: #0056b3;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    .success {
      color: green;
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="registration-container">
    <h2>School Registration</h2>
    <form id="registrationForm" novalidate>
      <label>Full Name</label>
      <input type="text" id="fullName" placeholder="Enter full name">

      <label>Email</label>
      <input type="email" id="email" placeholder="Enter email">

      <label>Password</label>
      <input type="password" id="password" placeholder="Enter password">

      <label>Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm password">

      <label>Class</label>
      <select id="classSelect">
        <option value="">Select class</option>
        <option value="JSS1">JSS1</option>
        <option value="JSS2">JSS2</option>
        <option value="JSS3">JSS3</option>
        <option value="SS1">SS1</option>
        <option value="SS2">SS2</option>
        <option value="SS3">SS3</option>
      </select>

      <label>Gender</label>
      <select id="gender">
        <option value="">Select gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <div class="error" id="errorMessage"></div>

      <button type="submit" class="btn">Register</button>
      <div class="success" id="successMessage"></div>
    </form>
  </div>
    <script>
  <script type="module">
  // Import Firebase libraries directly from CDN
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  // üî• Your Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAEsygroB6IlrW5WpQw4qH5I0-xGzec2kM",
    authDomain: "admission--portal.firebaseapp.com",
    projectId: "admission--portal",
    storageBucket: "admission--portal.firebasestorage.app",
    messagingSenderId: "18148024627",
    appId: "1:18148024627:web:8d18899bc8f5a244735e46"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Select form elements
  const form = document.getElementById('registrationForm');
  const fullName = document.getElementById('fullName');
  const email = document.getElementById('email');
  const password = document.getElementById('password');
  const confirmPassword = document.getElementById('confirmPassword');
  const classSelect = document.getElementById('classSelect');
  const gender = document.getElementById('gender');
  const errorMessage = document.getElementById('errorMessage');
  const successMessage = document.getElementById('successMessage');

  function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(String(email).toLowerCase());
  }

  form.addEventListener('submit', async function (e) {
    e.preventDefault();
    errorMessage.textContent = '';
    successMessage.textContent = '';

    const data = {
      fullName: fullName.value.trim(),
      email: email.value.trim(),
      password: password.value.trim(),
      confirmPassword: confirmPassword.value.trim(),
      classLevel: classSelect.value.trim(),
      gender: gender.value.trim(),
    };

    // üß† Validation
    if (!data.fullName || !data.email || !data.password || !data.confirmPassword || !data.classLevel || !data.gender) {
      errorMessage.textContent = '‚ö†Ô∏è Please fill in all fields.';
      return;
    }

    if (!validateEmail(data.email)) {
      errorMessage.textContent = '‚ö†Ô∏è Please enter a valid email.';
      return;
    }

    if (data.password.length < 6) {
      errorMessage.textContent = '‚ö†Ô∏è Password must be at least 6 characters.';
      return;
    }

    if (data.password !== data.confirmPassword) {
      errorMessage.textContent = '‚ö†Ô∏è Passwords do not match.';
      return;
    }

    try {
      // ‚úÖ Save directly to Firestore (no localhost, no backend)
      await addDoc(collection(db, "admissions"), {
        fullName: data.fullName,
        email: data.email,
        classLevel: data.classLevel,
        gender: data.gender,
        timestamp: new Date()
      });

      successMessage.textContent = "‚úÖ Registration successful!";
      form.reset();
    } catch (err) {
      console.error("Error adding document: ", err);
      errorMessage.textContent = "‚ùå Could not save registration. Check console for details.";
    }
  });
</script>
</body>
</html>
